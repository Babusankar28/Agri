<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="asset/style.css">
</head>

<body>

    <section class="col-md-6 p-0 bordered-rounded col-sm-10 mx-auto my-lg-5 mb-sm-3 ">
        <header>
            <h1 class="display-5 p-3 h1">Calculation</h1>
        </header>
        <div class="calculation p-3 px-4 mb-2">
            <div class="input-groups py-2">
                <label>Actual KM : </label>
                <input type="text" class="form-control" placeholder="Actual KM" id="actual_km">
            </div>
            <div class="input-groups py-2">
                <label>job cards entry : </label>
                <input type="text" class="form-control" placeholder="Job card entry" id="job_cards_entry">
            </div>
            <div class="input-groups py-2">
                <label>No of points in job card : </label>
                <input type="text" class="form-control" placeholder="No of points in job card" id="job_Card">
            </div>
            <div class="input-groups py-2">
                <label>Diesel Cost : </label>
                <input type="text" class="form-control" placeholder="Diesel Cost" id="diesel_cost">
            </div>
            <div class="input-groups py-2">
                <label>Dispatch Crate Count : </label>
                <input type="text" class="form-control" placeholder="Dispatch Crate Count" id="dispatch_create_count">
            </div>
            <div class="input-groups py-2">
                <label>Return Crate Count : </label>
                <input type="text" class="form-control" placeholder="Return Crate Count" id="return_create_count">
            </div>
            <div class="input-groups py-2">
                <label>Dispatch Cell Count : </label>
                <input type="text" class="form-control" placeholder="Dispatch Cell Count" id="dispatch_cell_count">
            </div>
            <div class="input-groups py-2">
                <label>Return Cell Count : </label>
                <input type="text" class="form-control" placeholder="Return Cell Count" id="return_cell_count">
            </div>
            <div class="input-groups py-2">
                <label>No of cases in PP : </label>
                <input type="text" class="form-control" placeholder="No of cases in PP" id="pp">
            </div>
            <div class="input-groups py-2">
                <label>No of cases in RGP : </label>
                <input type="text" class="form-control" placeholder="No of cases in RGP" id="rgp">
            </div>
            <div class="input-groups py-2">
                <label>No of cases in 500ml : </label>
                <input type="text" class="form-control" placeholder="No of cases in 500ML" id="case_500">
            </div>
            <div class="input-groups py-2">
                <label>No of cases in 250ml : </label>
                <input type="text" class="form-control" placeholder="No of cases in 250ML" id="case_250">
            </div>
            <div class="input-groups py-2">
                <label>No of unloading cases: </label>
                <input type="text" class="form-control" placeholder="No of unloading cases" id="unloading">
            </div>
            <hr class="bg-dark">
            <div class="my-4 mx-auto button col-md-6 col-sm-12">
                <button class="btn btn-secondary" id="reset">Reset <i
                        class="fa-solid fa-arrow-rotate-right"></i></button>
                <button class="btn btn-primary" id="submit">Calculate <i class="fa-solid fa-calculator"></i></button>
            </div>
        </div>
        <div class="calculation p-3 px-4 mb-2" hidden id="output-div">

        </div>
    </section>

    <!--Script-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="asset/intex.js"></script>
</body>

</html>
